<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTG-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>Glass Website Tamplate</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "/style.css" />
    </head>


    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="/sample_avatar.png" style="border-radius: 50%" alt="">
                        <h3>Sample User</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="/twitter.png" alt="">
                            <h2>Twitter</h2>
                        </div>
                        <div class="link">
                            <img src="/games.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="/book.jpg" alt="">
                            <h2>Library</h2>
                        </div>
                    </div> 
                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="/join.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img class="game-picture" src="/acnh.png" alt="">
                            <div class="card-info">
                                <div class="game-info">
                                    <h2>Animal Crossing: New Horizons</h2>
                                    <p>Nintendo Switch</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <img class="game-picture" src="/lol.png" alt="">
                            <div class="card-info">
                                <div class="game-info">
                                    <h2>League of legends</h2>
                                    <p>PC</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <img class="game-picture" src="/smash.png" alt="">
                            <div class="card-info">
                                <div class="game-info">
                                    <h2>Super Smash Brothers Ultimate</h2>
                                    <p>Nintendo Switch</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
